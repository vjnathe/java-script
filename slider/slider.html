<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js">
</script>
<style>
td
{
  background-image:url("/slider/img/back.jpeg");
  height:100px;
  width:100px;
}
</style>
<script>
$(document).ready(function(){
    $.ajax({
             url:'img.json',
             method:'GET',
              success:function(result){
               $('#div1').append('<table>');
               $('#div1').append('<tr>');
               for(var i=0;i<result.length;i++)
               {
                  var img="<td><img  id='"+i+"' src='"+result[i].src+"' height=100px width=100px></td>";  
                  $('#div1').append(img);
                  $('#div1 #'+i).bind('click', function() {
                          var currentId = $(this).attr('id');
                          var viewImg="<img  id='slide' src='"+result[currentId].src+"' height=500 width=300>";
                          slider(viewImg);
                   });
                  
               }
               $('#div1').append('</tr>');
               $('#div1').append('</table>');
               $('#viewer').html("<img  id='slide' src='"+result[0].src+"' height=500 width=300>");
              } 
           });
   
     
});
 function slider(url)
{
     $('#viewer').slideUp('slow');
     $('#viewer').html(url);
     $('#viewer').hide();
     $('#viewer').slideDown('slow');
     
     
}   
</script>
</head>
<body>


<div id="div1"></div>
<div id="viewer" style="padding:50px 100px;";></div>

</body>
</html>
